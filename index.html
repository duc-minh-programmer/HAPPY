<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiep Chuc Mung</title>
    <link rel="icon" href="hpbd_icon.ico" type="image/x-icon">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
        />
    <link rel="stylesheet" href="style-main.css">
</head>
  
<body>
  <div class="night"></div>
  <div class="container">
    <div class="header" id="headerContainer">
      <h4 id="titleHeader"></h4>
      <div class="music-container" id="musicContainer">
          <button id="play" class="action-btn">
              <i class="fas fa-play"></i>
          </button>
          <div class="progress-wrapper">
            <span id="progressTitle"></span>
            <div class="progress-container" id="progress-container">
              <div class="progress" id="progress"></div>
          </div>
          </div>
      </div>
  
      <div class="card-icon" id="openModal">
          <i class="fas fa-envelope fa-lg"></i>
      </div>
  
      <p class="tooltip" id="toolTip">“ Ấn để mở thiệp ”</p>
  
      <div id="myModal" class="modal">
          <div class="modal-content">
              <span class="close">&times;</span>
              <p id="contentHeader"></p>
          </div>
      </div>
    </div>
    
    <!-- <a href="register.html" class="register-button">Tạo thiệp</a> -->
    <audio id="audio" src="https://drive.google.com/file/d/1uLezTpfWpOdhTYDLcTzQDDDmLBIqkV3Z/view?usp=sharing"></audio>
  </div>
  <script src="script.js"></script>
</body>

</html>
